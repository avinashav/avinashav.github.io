<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  
}

.flex-container > div {
 
  width: auto;
  height: auto;
  margin: 20px;
  text-align: center;
  
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div><img src= "ooty1.jpeg" alt= "O0ty"></div>
         <div><img src= "./ooty2.jpeg" alt = "Ooty"></div>
        
         <div><img src = "ooty3.jpeg" alt = "Ooty"></div>
         <div><img src = "ooty4.jpeg" alt = "Ooty"> </div>
</div>
<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
<p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

</body>
</html>
